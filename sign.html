<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    /* Reset and basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      background-image: url("sign.jpg");
    }

  

    /* Form container styling */
    .form-container {
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 500px;
    }

    .form-container h2 {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }


    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;    
      font-size: 16px;
    }

    .form-container label{
        color: white;
    }



    .form-container button {
      width: 100%;
      padding: 10px;
      background-image: url("osign.jpeg");      
      color: black;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }


    .NavigationBar {
    display: flex;
    justify-content: center;
    background-color: rgb(0, 0, 0);
    padding: 15px 0;
}
  
.NavigationBar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .NavigationBar a:hover {
            text-decoration: underline;
        }

.form-container{
    background-image: url("bsign.jpeg");
}


  </style>
</head>
<body>

  <!-- Navigation bar -->
  <div class="NavigationBar">
    <a href="index.html">Home</a>
    <a href="cuisines.html">All Cuisines</a>
    <a href="Challenges.html">Challenges</a>
    <a href="UserSuggestions.html">Suggestions</a>
    <a href="AboutUs.html">About Us</a>
</div>

  <!-- Form container -->
  <div class="form-container">
    <h2>Sign In</h2>
    <form action="index.html">
      <!-- Name field -->
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <!-- Email field -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <!-- Phone number field -->
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

      <!-- Checkbox group -->
      <div class="checkbox">
        <label for="updates">Receive updates</label>
        <input type="checkbox" id="updates" name="updates"><br>
        <label for="terms">Agree to terms and conditions</label>
        <input type="checkbox" id="terms" name="terms" required><br>

      </div>

      <!-- Radio button group -->
      <table class="radio">
        <tr>
     <td>   <label>Select your gender:</label></td></tr> <br>
<tr><td> <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
 </td>
     </tr> 
      </table>

      <!-- Submit button -->
   <br>   <button type="submit">Sign In</button>
    </form>
  </div>

</body>
</html>
